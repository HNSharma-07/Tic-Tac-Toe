<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./TTT.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <p class="game-info"></p>
      <div class="tic-tac-toe">
        <div class="box b-rig b-bot"></div>
        <div class="box b-rig b-bot"></div>
        <div class="box b-bot"></div>
        <div class="box b-rig b-bot"></div>
        <div class="box b-rig b-bot"></div>
        <div class="box b-bot"></div>
        <div class="box b-rig"></div>
        <div class="box b-rig"></div>
        <div class="box"></div>
      </div>
      <button class="btn">New Game</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
